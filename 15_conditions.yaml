- name: Install nginx
  hosts: local
  connection: local
  tasks:
  - name: Install nginx if Redhat
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when: ansible_os_family=="RedHat"
  
  - name: Install nginx if Ubuntu
    ansible.builtin.apt:
      name: nginx
      state: installed
    when: ansible_os_family=="Debian"

